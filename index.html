<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Product preview card component - Frontend Mentor">
    <meta name="keywords" content="Product preview card component, Frontend Mentor">
    <link rel="icon" sizes="32x32" href="../images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="image-container">
        <picture>
          <source media="(min-width: 768px)" srcset="../images/image-product-desktop.jpg">
          <img src="../images/image-product-mobile.jpg" alt="Product Image">
        </picture>
      </div>

      <section class="info-section">
        <h4 class="text-preset-4">PERFUME</h4>
        <h1 class="text-preset-1">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing">
          <p class="current-price text-preset-1">$149.99</p>
          <p class="original-price text-preset-5">$169.99</p> 
        </div>

        <button class="add-to-cart-btn text-preset-2">
            <img src="../images/icon-cart.svg" alt="" aria-hidden="true">
            Add to Cart
          </button>
      </section>

    </main>
  </body>

</html>
